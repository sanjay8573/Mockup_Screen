<!DOCTYPE html>
<html lang="en" class="loading">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<title>Forgot Password: INFINITY</title>
<link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900|Montserrat:300,400,500,600,700,800,900" rel="stylesheet">
<!-- font icons-->
<link rel="stylesheet" type="text/css" href="css/simple-line-icons.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/app.css">
<!-- END APEX CSS-->
<style type="text/css">
.home-intro {
	background-image: url(images/bg1.jpg);
	background-repeat: no-repeat;
	background-position: center center;
	background-size: cover;
	background-attachment: fixed;
}
	</style>	
</head>
<body data-col="1-column" class=" 1-column  blank-page blank-page home-intro">
<div class="wrapper">
  <div class="main-panel">
    <div class="main-content">
      <div class="content-wrapper"><!--Login Page Starts-->
        <section id="login">
          <div class="container-fluid">
            <div class="row full-height-vh">
              <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card bg-blue-grey bg-darken-3 px-4">
                    <div class="card-header">
                        <div class="card-image text-center">
                            <i class="icon-key font-large-5 blue-grey lighten-4"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            <div class="text-center">
                                <h4 class="text-uppercase text-bold-400 white">Forgot Password</h4>
                            </div>
                            <form class="pt-4" style="padding-top: 15px !important;">
                                <div class="form-group" style="margin-bottom: 0px;">
                                    <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Your Email Address">
                                </div>
                                <div class="form-group pt-2">
                                    <div class="text-center mt-3">
                                        <button type="button" class="btn btn-danger btn-raised btn-block">Submit</button>
                                        <!--<button type="button" class="btn btn-secondary btn-raised btn-block">Cancel</button>-->
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer bg-darken-3">
                            <div class="float-left white"><a>Login</a></div>
                            <div class="float-right white">New User? <a>Register Now</a></div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!--Login Page Ends--> 
      </div>
    </div>
  </div>
</div>

<!-- BEGIN VENDOR JS--> 
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script> 
<script src="js/bootstrap.min.js" type="text/javascript"></script> 
<script type="text/javascript">
function randomImage() {
var images = [
'images/bg1.jpg',
'images/bg2.jpg',
'images/bg3.jpg',
'images/bg4.jpg',
'images/bg5.jpg',
'images/bg6.jpg'];
var size = images.length;
var x = Math.floor(size * Math.random());
console.log(x);
var element = document.getElementsByClassName('home-intro');
console.log(element);
element[0].style["background-image"] = "url(" + images[x] + ")";
}
document.addEventListener("DOMContentLoaded", randomImage);
</script>
<!-- END PAGE LEVEL JS-->
